---
applications:
- name: xxxxxxx
  instances: 2
  memory: 512M
  disk_quota: 1000M
  stack: cflinuxfs3
  buildpack: nodejs_buildpack_mkc10
  command: npm start
  health-check-type: http
  health-check-http-endpoint: /v1/healthcheck
  env:
    EGG_SERVER_ENV: "prod"
    NODE_ENV: "prod"
    GIT_HASH: "xxx-xxx-xxx"
    AppName: "xxxxxxx"
    NODE_TLS_REJECT_UNAUTHORIZED: 0